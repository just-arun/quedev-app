<div>
  <div class="container">
    <a-form
      :form="form"
      :label-col="{ span: 5 }"
      :wrapper-col="{ span: 12 }"
      @submit="handleSubmit"
    >
      <a-form-item label="Title">
        <a-input
          v-decorator="['title', { rules: [{ required: true, message: 'Please enter the Title for your Post' }] }]"
        />
      </a-form-item>
      <a-form-item label="Description">
        <a-input
          type="textarea"
          v-decorator="['description', { rules: [{ required: true, message: 'Please input your note!' }] }]"
        />
      </a-form-item>
      <a-form-item label="Tags">
        <a-select 
        mode="tags"
        v-decorator="['keywords', { rules: [{ required: true, message: 'Please give tags for your post' }] }]"
        style="width: 100%" :tokenSeparators="[',']" >
            <a-select-option v-for="(item, i) in tags" :key="item"
              >{{item}}</a-select-option
            >
          </a-select>
      </a-form-item>
      <a-form-item label="body">
        <a-input
        :autosize="{
            minRows: 20
        }"
        
          type="textarea"
          v-decorator="['body', { rules: [{ required: true, message: 'Please fill in the post body' }] }]"
        />
      </a-form-item>
      <a-form-item :wrapper-col="{ span: 12, offset: 5 }">
        <a-button type="primary" html-type="submit">
          Submit & Publish
        </a-button>
      </a-form-item>
    </a-form>
  </div>
</div>
